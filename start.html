<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Alpha-Beta Game Tree Pruning</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/app.css">
    <script src="/ab.js"></script>

    </script>
</head>

<body>
    <div>
        <h2>Alpha-Beta Game Tree Pruning</h2>
        <form name="form1" class="frmclass">
            <div class="mb-3 nodes">
                <label for="treestructure" class="form-label">Enter the no. of nodes in form of a list where
                    each element represents no. of children of that particular node, ordered from left to right.</label>
                <input type="text" name="treestructure" class="form-control" id="treestructure"
                    placeholder="Eg- 3 3 3 3">
            </div>
            <div class="mb-3 leaf">
                <label for="leafnodes" class="form-label">Enter the values of Terminal nodes ordered from left to
                    right.</label>
                <input type="text" name="utilvalues" class="form-control" id="leafnodes"
                    placeholder="Eg- 3 4 1 5 12 30 6 2 3">
            </div>
            <div class="mb-3 btns">
                <button class="btn btn-info" type="button" value="Change game tree" onclick="create_game_tree()"
                    name="definetree">
                    Create Game Tree
                </button>
                <button type="button" class="btn btn-success" value="Run minimax" onclick="run_alphabeta_search()"
                    name="runab">
                    Run
                </button>
            </div>
        </form>
        <div class="canva">
            <canvas class="canvas" width="1200" height="800">
                Your browser does not support HTML5 Canvas!
            </canvas>
        </div>
</body>

</html>
